<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holberton HBNB - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="logo" />
      <a href="login.html" class="login-button">Login</a>
    </div>
  </header>

  <main>
    <h1>Available Places</h1>
    <div class="filter">
      <label for="price">Max Price: </label>
      <select id="price">
        <option>All</option>
        <option>$100</option>
        <option>$150</option>
        <option>$200</option>
      </select>
    </div>

    <div class="places-container">
      <div class="place-card">
        <h2>Beautiful Beach House</h2>
        <p>Price per night: $150</p>
        <a class="details-button" href="place.html">View Details</a>
      </div>

      <div class="place-card">
        <h2>Cozy Cabin</h2>
        <p>Price per night: $100</p>
        <a class="details-button" href="place.html">View Details</a>
      </div>

      <div class="place-card">
        <h2>Modern Apartment</h2>
        <p>Price per night: $200</p>
        <a class="details-button" href="place.html">View Details</a>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 All rights reserved.</p>
  </footer>
</body>
</html>
