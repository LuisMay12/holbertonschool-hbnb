<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Review</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="hbnb logo" class="logo">
    <nav>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <h2>Add a Review for: Beautiful Beach House</h2>

    <section class="add-review">
      <form id="review-form" class="form">
        <label for="review-text">Your Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="review-rating">Rating:</label>
        <select id="review-rating" name="review-rating" required>
          <option value="">Select a rating</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 HBnB Evolution. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
